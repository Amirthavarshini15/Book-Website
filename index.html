    <style>

            margin: 0;
            padding: 0;
           
            font-family: Arial, sans-serif;
            color: wheat;
        }

        body {
         background-image: url("https://windybot.com/img/LUsT2D-rvVOwsKayy5DH.jpg");
         background-repeat: no-repeat;

        }

        .navbar {
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            
            
        }

        .search-bar {
            flex-grow: 1;
            max-width: 500px;
            margin: 0 2rem;
        }

        .search-bar input {
            width: 100%;
            padding: 0.5rem;
            border-radius: 20px;
            border: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: wheat;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: rgb(249, 220, 183);
        }

        .subscribe-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: none;
            border: 2px solid white;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .subscribe-btn:hover {
            background: white;
            color: rgb(85, 34, 34);
        }

        .page-content {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            height: 90vh;
            
        }

        .login-container {
            max-width: 400px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            background: rgb(85, 34, 34);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: rgb(65, 24, 24);
        }

        .google-btn {
            background: white;
            color: rgb(85, 34, 34);
            border: 2px solid rgb(85, 34, 34);
            margin-top: 1rem;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .image-grid img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
        }

        .contact-form {
            max-width: 600px;
            margin: 2rem auto;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 1rem;
            }
            
            .search-bar {
                width: 100%;
                max-width: none;
                margin: 1rem 0;
            }

            .nav-links {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }
            
            span:hover{
                text-decoration: solid;
            }
            .nav-links span:hover{
                
                text-decoration: underline;
            }
        }
    </style>
